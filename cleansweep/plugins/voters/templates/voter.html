{% extends "place.html" %}

{% block subnav %}
  {{ subnav(voter.get_place(), tab="voters") }}
{% endblock %}

{% block page_content %}
  <h2><a href="{{url_for('.voters', key=place.key)}}">Voters</a> / {{voter.voterid}}</h2>
  <table class="table">
    <tr>
      <td>Voter ID</td>
      <td>{{voter.voterid}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{voter.name or "-"}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{voter.address or "-"}}</td>
    </tr>
  </table>
  <div>
  <form method="POST">
    <button type="submit" name="action" value="mark-as-volunteer" class="btn btn-primary">Make as Voluteer</button>
    <button type="submit" name="action" value="mark-ad-donor" class="btn btn-primary">mark as Donor</button>
  </div>
{% endblock %}
