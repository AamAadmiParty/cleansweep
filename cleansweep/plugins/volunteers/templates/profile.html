{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>{{person.name}}</h1>

  Joined on {{ person.created | naturaltime }}.

  {% if has_permission("volunteers.delete") %}
	<br/>
	<br/>
	<form method="POST">
	  <input type="hidden" name="action" value="delete"/>
	  <button type="submit" class="btn btn-danger">Delete this volunteer</button>
	</form>
  {% endif %}

</div>
{% endblock %}
