{% extends "base.html" %}
{% block content_head %}
    <div class="col-md-12">
        <h2>Edit Profile of 
             <a href="{{ url_for('volunteers.profile', id=person.id, hash=person.get_hash()) }}">{{person.name}}</a>
        </h2>
    </div>
{% endblock %}

{% block content_body %}
    <div class="col-md-12">
  <form method="POST" class="edit_profile" id="edit_profile" name="editProfileForm" role="form">
    <div class="form-group">
      <label class="control-label">Full Name</label>
      <input type="text" name="name" value="{{ person.name }}" class="form-control"> 
    </div>
    
    <div class="form-group">
      <label class="control-label">Email</label>
      {% if person.email  %}
      <input type="email" name="email" value="{{ person.email }}" class="form-control"> 
      {% else %}
      <input  value="{{ person.email }}" class="form-control" readonly> 
      {% endif %}
    </div>
    <div class="form-group">
      <label class="control-label">Phone Number</label>
        <input type="text" name = "phone" value="{{ person.phone }}" class="form-control"> 
    </div>
    <input type="hidden" name="action" value="update"/>
     <button type="submit" class="btn btn-primary save-change">Save Changes</button>
     <a href="{{ url_for('volunteers.profile', id=person.id, hash=person.get_hash()) }}" class="btn btn-default pull-right">Cancel</a>
  </form>
    </div>
{% endblock %}
