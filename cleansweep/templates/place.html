{% import "macros.html" as macros %}

{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-9">
    {{ macros.breadcrumbs(place) }}
    <h1>{{ place.name }} <span class="small">{{ place.type.name }}</span></h1>
  </div>
  <div class="col-md-3">
    {{ widget("HelloWorld") }}
    {{ widget("PlaceNavigation", place=place) }}
  </div>  
</div>
{% endblock %}
