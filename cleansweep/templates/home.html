{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Welcome to cleansweep</h1>

<ul class="list-unstyled">
  {% for place in get_toplevel_places() %}
    <li>
      <a href="{{ url_for('place', key=place.key) }}">{{ place.name }}</a>
      <span class="small">{{ place.type.short_name }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
