{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Welcome to {{get_config("SITE_TITLE")}}</h1>

<ul class="list-unstyled">
  {% for place in get_toplevel_places() %}
    <li>
      <a href="{{ url_for('place', place=place) }}">{{ place.name }}</a>
      <span class="small">{{ place.type.short_name }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
