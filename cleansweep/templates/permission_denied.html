{% extends "base.html" %}

{% block content_head %}
    <h1>Permission Denied</h1>
{% endblock %}

{% block content_body %}
    {% if not user %}
        <p>You must be <a href="{{url_for('login', next=request_path)}}">logged in</a> to access this page.</p>
    {% else %}
        <p>You don't have sufficient privileges to access this page.</p>
    {% endif %}
{% endblock %}
